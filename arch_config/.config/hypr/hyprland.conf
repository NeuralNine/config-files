}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 2
	float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

	scroll_method = on_button_down
    scroll_button = 274
	scroll_factor = 1
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

device {
    name   = xp-pen-star-g640
    output = HDMI-A-1
    transform = 0
}

device {
    name   = xp-pen-star-g640-mouse
    output = HDMI-A-1
}

device {
    name   = "Tablet at 557b610d8970"
    output = HDMI-A-1
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, R, exec, $cmdMenu
# bind = $mainMod, B, exec, google-chrome-stable
bind = $mainMod, B, exec, google-chrome-stable --ozone-platform=wayland --disable-features=WaylandWpColorManagerV1  # short-term fix for bug until fixed
bind = $mainMod, C, exec, cursor
bind = $mainMod, O, exec, obsidian
bind = $mainMod, X, exec, hyprlock
bind = $mainMod, M, exec, thunderbird
bind = $mainMod, PERIOD, exec, /home/neuralnine/Documents/dmoji_script_wayland.sh
bind = CTRL, PRINT, exec, hyprshot -zm region -o /home/neuralnine/Pictures/Screenshots  # needs hyprpicker for freeze

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle
